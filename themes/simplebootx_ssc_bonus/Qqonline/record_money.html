
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">佣金记录（总：<span id="totalMoney">0.00</span> 金币）</div>
            <div class="recordTable">
                <table class="table text-center">
                    <thead class="text-center">
                    <tr>
                        <th>时间</th>
                        <th>用户ID</th>
                        <th>金额</th>
                    </tr>
                    </thead>
                    <tbody id="recordList"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    $(function () {
    	 $.ajax({
             url: 'index.php?g=Qqonline&m=record&a=get_comissions',
             type: 'GET',
             dataType : 'json',
             success: function (res) {
                 if(res.ret == 1){
                     $('#totalMoney').html(Number(res.total_money).toFixed(2));
                     var str = '';
                     $.each(res.info,function (k,v) {
                         str +='<tr><td>'+getTime(v.create_time)+ '</td><td>'+v.target_user_id+'</td><td>'+v.fee+'</td>'
                             +'</tr>';
                     })
                     $('#recordList').html(str);
                 }
             },
             error: function (XMLHttpRequest, textStatus, errorThrown) {
                 //alert('请求错误')
             }
         })
    });
</script>
