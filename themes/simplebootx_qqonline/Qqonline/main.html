<script>
    $(function () {
        getUser();
        $('#main-content').html('');
        $('#main-content').load("index.php?g=Qqonline&m=index&a=index");
        window.location.href = "#1147144";
        $('.dh-btn').click(function () {
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=searching')}");
            window.location.href = "#1147146";
            $('#nav .row>div.active').removeClass('active');
            $('#nav .row>div>div>span.active').removeClass('active');

            $('#nav .row>div:eq(2)').addClass('active');
            $('#nav .row>div:eq(2)>a>span').addClass('active');
        })
    })
    $('#nav').on('click','div div div', function (e) {
        e.preventDefault();
        /*
        console.log(gameTimer);
        clearInterval(gameTimer);
        gameTimer = null;
        console.log(gameTimer);
        */

        $(this).parent().siblings('.active').removeClass('active');
        $(this).parent().addClass('active');

        $(this).parent().siblings().children().children('.active').removeClass('active');
        $(this).children('span').addClass('active');

        var index = $(this).parent().index();

        $('#main-content').html('');
        if(index == 0){
            window.location.href = "{:U('index.php?g=Qqonline&m=index&a=main')}";
        }else if(index == 1){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=record')}");
            window.location.href = "#1147145";
        }else if(index == 2){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=searching')}");
            window.location.href = "#1147146";
        }else if(index == 3){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=proxy')}");
            window.location.href = "#1147147";
        }else if(index == 4){
            $('#main-content').load("{:U('index.php?g=Qqonline&m=index&a=service')}");
            window.location.href = "#1147148";
        }
    })
</script>
