<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="well form-search" method="post" action="{$action}">
			<div class="search_type cc mb10">
				<div class="mb10">
						用户ID： 
						<input type="text" name="user_id" style="width: 200px;" value="{$filter.user_id}" placeholder="请输入ID...">
						&nbsp;期号： 
						<input type="text" name="no" style="width: 200px;" value="{$filter.no}" placeholder="请输入期号...">
						&nbsp;开始日期： 
						<input type="date" name="start_ymd" style="width: 200px;" value="{$filter.start_ymd}" placeholder="请输入开始日期,2017-06-02">
						&nbsp;结束日期： 
						<input type="date" name="end_ymd" style="width: 200px;" value="{$filter.end_ymd}" placeholder="请输入结束日期,2017-06-02">
						<input type="submit" class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th>用户ID</th>
						<th>投注期号</th>
						<th>投注金额</th>
						<th>中奖金额</th>
						<th>分成比例</th>
						<th width="150">佣金金额</th>
						<th width="150">时间</th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<foreach name="lists" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
                    <td><b>{$vo.id}</b></td>
					<td>{$vo.user_id}</td>
					<td>{$vo.no}</td>
					<td>{$vo.total_price}</td>
					<td>{$vo.total_win}</td>
					<td>{$vo.divide_ratio}</td>
					<td>{$vo.divide_fee}</td>
					<td>{$vo.create_time}</td>
					<td>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('Channeldataadmin/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		$(function() {
			setCookie("refersh_time", 0);
			Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
				//批量移动
			});
		});
	</script>
</body>
</html>
