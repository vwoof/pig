<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}"> 
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li>
				<if condition="channel eq null">
					<a href="{:U('Channeladmin/index')}">列表</a>
				<else />
					<a href="{:U('Channeladmin/channel_index')}">列表</a>
				</if>
			</li>
			<li><a href="{:U('Channeladmin/add')}">添加</a></li>
			<li class="active"><a href="#">编辑</a></li>
		</ul>
		<form action="{:U('Channeladmin/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<input type="hidden" name="tid" value="{$vo.id}"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<empty name="channel">
							<tr>
								<th>父渠道ID</th>
								<td>
									<input type="number" style="width: 400px;" name="parent_id" required  placeholder="请输入父渠道ID" value="{$vo.parent_id}"/>
									<span class="form-required">*</span>
								</td>
							</tr>
						<else/>
							<input type="hidden" value="{$channel.id}" style="width: 400px;" name="parent_id" required  placeholder="请输入父渠道ID"/>						
						</empty>
						<tr>
							<th>渠道名</th>
							<td>
								<input type="text" name="name" style="width: 400px"  placeholder="请输入渠道名称" value="{$vo.name}">
							</td>
						</tr>
						<tr>
							<th>渠道联系人</th>
							<td>
								<input type="text" name="contact" style="width: 400px"  placeholder="请输入渠道联系人" value="{$vo.contact}">
							</td>
						</tr>
						<tr>
							<th>渠道联系电话</th>
							<td>
								<input type="text" name="telephone" style="width: 400px"  placeholder="请输入渠道联系电话" value="{$vo.telephone}">
							</td>
						</tr>
						<tr>
							<th>渠道备注</th>
							<td>
								<input type="text" name="memo" style="width: 400px"  placeholder="请输入渠道备注" value="{$vo.memo}">
							</td>
						</tr>	
						<tr>
							<th>绑定银行卡开户行</th>
							<td>
								<input type="text" name="bank" style="width: 400px"  placeholder="请输入银行卡开户行" value="{$vo.bank}">
							</td>
						</tr>
						<tr>
							<th>绑定银行卡卡号</th>
							<td>
								<input type="text" name="cardno" style="width: 400px"  placeholder="请输入银行卡卡号" value="{$vo.cardno}">
							</td>
						</tr>
						<tr>
							<th>绑定银行卡人</th>
							<td>
								<input type="text" name="card_owner" style="width: 400px"  placeholder="请输入银行卡拥有姓名" value="{$vo.card_owner}">
							</td>
						</tr>
						<empty name="channel">
							<tr>
								<th>渠道扣量</th>
								<td>
									<input type="text" id="amount_deduct" name="amount_deduct" style="width: 400px"  value="{$vo.amount_deduct}">
								</td>
							</tr>
						</empty>
						<tr>
							<th>渠道分成</th>
							<td>
								<input type="text" id="divide_ratio" name="divide_ratio" style="width: 400px"  placeholder="0.5" value="{$vo.divide_ratio}">
							</td>
						</tr>						
						<tr>
							<th>状态</th>
							<td>
								<select id="status" name="status">
									<option value="0">未激活</option>
									<option value="1" selected>激活</option>
								</select>
							</td>
							<script>
							document.getElementById('status').value = {$vo.status};
							</script>
						</tr>
						<tr>
							<th>登录帐号</th>
							<td>
								<input type="text" name="user_login" value="{$user_login}" style="width: 400px" readonly="readonly">
							</td>
						</tr>
						<tr>
							<th>修改密码(不填写则不修改)</th>
							<td>
								<input type="text" name="password" style="width: 400px"  placeholder="请输入新的密码,不填写则不修改">
							</td>
						</tr>																							
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="javascript:history.go(-1)">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			//setInterval(function(){public_lock_renewal();}, 10000);
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				
				if (parseInt($('#amount_deduct').val()) < 2 && parseInt($('#amount_deduct').val()) != 0)
				{
					alert('扣量设置不正确')
					return;
				}
				
				if (parseFloat($('#divide_ratio').val()) >= 1.0 && parseFloat($('#divide_ratio').val()) < 0)
				{
					alert('分成设置不正确')
					return;
				}
				
				
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													history.go(-1);
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
